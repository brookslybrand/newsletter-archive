name: ğŸ” Lint

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: "pnpm"
          cache-dependency-path: ./pnpm-lock.yaml
          node-version: 24

      - name: ğŸ“¥ Install deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type check
        run: pnpm typecheck

  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: "pnpm"
          cache-dependency-path: ./pnpm-lock.yaml
          node-version: 24

      - name: ğŸ“¥ Install deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint
        run: pnpm lint
