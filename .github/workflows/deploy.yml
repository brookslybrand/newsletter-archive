name: ğŸš€ Deploy (production)
on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: "pnpm"
          cache-dependency-path: ./pnpm-lock.yaml
          node-version: 24

      - name: ğŸ“¥ Install deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type check
        run: pnpm typecheck

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [typecheck]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸ“¦ Create App (if needed)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          if [ -n "${{ secrets.FLY_ORG }}" ]; then
            flyctl apps create newsletter-archive --org "${{ secrets.FLY_ORG }}" || true
          else
            flyctl apps create newsletter-archive || true
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        continue-on-error: true

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
